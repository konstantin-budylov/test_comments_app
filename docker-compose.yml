services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
    - ${RABBITMQ_PORT:-5672}:5672
    - ${RABBITMQ_MANAGEMENT_PORT:-15672}:15672
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
    - rabbitmq_data:/var/lib/rabbitmq
    networks:
    - default
    healthcheck:
      test:
      - CMD
      - rabbitmq-diagnostics
      - ping
      interval: 30s
      timeout: 10s
      retries: 5
    env_file: ./.env
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
    - ${MYSQL_PORT:-3306}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USER:-test}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
    - mysql_data:/var/lib/mysql
    - mysql_config:/etc/mysql/conf.d
    - ./deployment/services/mysql/init:/docker-entrypoint-initdb.d
    networks:
    - default
    healthcheck:
      test:
      - CMD
      - mysqladmin
      - ping
      - -h
      - localhost
      - -u
      - root
      - -p$${MYSQL_ROOT_PASSWORD}
      interval: 10s
      timeout: 5s
      retries: 5
    env_file: ./.env
  redis:
    image: redis:alpine
    ports:
    - ${FORWARD_REDIS_PORT:-6379}:6379
    volumes:
    - redis:/data
    networks:
    - default
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      retries: 3
      timeout: 5s
    env_file: ./.env
  nginx:
    build:
      context: ./deployment/services/nginx84/build
      dockerfile: Dockerfile
    container_name: nginx
    ports:
    - ${HTTP_PORT:-80}:80
    - ${HTTPS_PORT:-443}:443
    volumes:
    - .:/var/www/html
    - ./deployment/services/nginx84/conf/nginx.conf:/etc/nginx/conf.d/default.conf
    - ./deployment/services/nginx84/conf/ssl.conf:/etc/nginx/conf.d/ssl.conf
    - ./deployment/services/nginx84/conf/xdebug.ini:/etc/php84/conf.d/50_xdebug.ini:ro
    - ./deployment/services/nginx84/ssl:/etc/nginx/ssl:ro
    working_dir: /var/www/html
    healthcheck:
      test:
      - CMD-SHELL
      - curl -f -k https://localhost:443/ || curl -f http://localhost:80/
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
    - default
    env_file: ./.env
networks:
  default:
    driver: bridge
volumes:
  rabbitmq_data:
    driver: local
  mysql_data:
    driver: local
  mysql_config:
    driver: local
  redis:
    driver: local
